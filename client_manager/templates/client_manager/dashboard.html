{% extends 'base.html' %}

{% block content %}

    <h1 class="mt-1">Welcome to the Dashboard page, <span class="text-capitalize"> {{user}} </span> </h1>
    
    <a href="{% url 'add-client' %}" class="btn btn-dark btn-lg mt-2">Add New Client</a>
    <br>
    <br>

    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col"> Name </th>
                    <th scope="col"> Phone </th>
                    <th scope="col"> Location </th>
                    <th scope="lol"> Details </th>
                </tr>
            </thead>
            <tbody>
            {% if clients %}
                {% for client in clients %}
                <tr>
                    <td> {{client.name}} </td>
                    <td> {{client.phone}} </td>
                    <td> {{client.location}} </td>
                    <td><a href="{% url 'client' client.id %}" class="btn btn-light btn-sm">OPEN <i class="fa-solid fa-arrow-up-right-from-square"></i></a></td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

{% endblock %}
